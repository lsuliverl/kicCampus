<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 셀렉터 */
        h2{
            color: tomato;
        }
        /* 클래스 셀렉터  */
        .myclass{
            color: powderblue;
        }
        /* 아이디 셀렉터 - HTML태그의 id속성과 연결된다 */
        #myid{
            color: blueviolet;
        }
        /* 조합형 - 두 조건이 충족하는 경우만 적용된다 */
        h2.myclass{
            color: crimson;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS 셀렉터를 알아봅시다</h1>
        <p>
            셀렉터란? CSS가 적용될 대상을 지정하는 방법
        </p>

        <h2>태그 셀렉터</h2>

        <h2 class="myclass">클래스 셀렉터</h2>
        <p class="myclass">서로다른 여러개의 요소에 적용할 수 있다.</p>

        <h2 id="myid">아이디 셀렉터</h2>
        <p class="myclass">태그+아이디, 태그+클래스 형식 조합 가능</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            /*테두리 : 굵기 종류 색상*/
            border: 5px solid orange;
        }

        /* 
            type속성의 값이 radio인 input요소와 
            checkbox인 input 요소
            -- 최신 크롬 적용 안됨
         */
        input[type='radio'], input[type='checkbox']{
            border: 5px solid orange;
        }
    </style>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>기본정보</legend>
            <div>
                <label class="title">아이디
                    <input type="text" 
                        name="user_id" id="user_id"/>
                </label>
            </div>     
            <div>
                <label class="title">패스워드
                    <input type="password" 
                        name="user_pw" id="user_pw"/>
                </label>
            </div>   
        </fieldset>
        <br>
        <fieldset>
            <legend>성별</legend>     
            <div>
                <label>남자
                    <input type="radio" name="gender"
                        value="M" id="gender_m"/>
                </label>
                <label>여자
                    <input type="radio" name="gender"
                        value="F" id="gender_f"/>
                </label>
            </div>       
        </fieldset>
        <br>
        <fieldset>
            <legend>취미</legend>    
            <div>
                <label>
                    <input type="checkbox" name="hobby"
                        value="축구" id="hobby1"/>
                    축구
                </label>
                <label>
                    <input type="checkbox" name="hobby"
                        value="야구" id="hobby2"/>
                    야구
                </label>
                <label>
                    <input type="checkbox" name="hobby"
                        value="농구" id="hobby3"/>
                    농구
                </label>
            </div>        
        </fieldset>
        <br>
    </form>
</body>
</html>

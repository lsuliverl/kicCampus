<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent, #grand, #other{
            border: 5px solid tomato;
        }
        #grand{
            /*
                static이 아닌 부모가 나타날때까지
                독립적으로행동하다가, staitc이 아닌
                부모가 나타나면 다시 그 부모에 종속적이다
            */
            position: relative;
        }
        #me{
            background-color: black;
            color: white;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="grand">
        grand
        <div id="parent">
            parent
            <div id="me">me</div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            구구단 2단 ~ 9단까지 출력
            - 단 : <h1>2단</h1>
            - 결과값 : <ul>
                        <li>2 x 1 = 2</li>
                        <li>2 x 2 = 4</li>
                        ...
                      </ul>
        */
        for( var i = 2; i<=9; i++ ){
            document.write("<h1>" + i + "단</h1><ul>");

            // for문
            for( var j=1; j<10; j++ ){
                var k = i * j;
                var result = i + " x " + j + " = " + k;
                document.write("<li>" + result + "</li>");
            }
            
            document.write("</ul>")
        }




    </script>


</body>
</html>

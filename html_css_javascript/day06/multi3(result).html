<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            테이블 : <table width="80%" border='1'>
                    </table>
            2중 for문
        */
        document.write("<table  width='80%' border='1'>");

        for( var i = 0; i<6; i++ ){    // 행
            document.write("<tr>");

            for( var j = 0; j<7; j++ ){ // 열
                var txt = "(" + i + "," + j + ")";
                document.write("<td>" + txt + "</td>");
            }            

            document.write("</tr>");
        }
    
        document.write("</table>");
    </script>
</body>
</html>

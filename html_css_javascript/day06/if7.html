<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            - prompt '아이디를 입력해주세요'
            - id가 usertest가 맞으면
            prompt '패스워드를 입력해주세요'
            그렇지 않으면 ' 인증실패 ' 경고창
            - 입력받은 패스워드가 1234가 맞으면
            '인증되었습니다. ' 경고창,
            그렇지 않으면 '인증실패' 경고창
        */
       var id = prompt('아이디를 입력해주세여');
       if ( id == 'usertest' ) {
        var pw = prompt('패스워드를 입력해주세요');
        if ( pw == '1234' ) {
            alert('인증되었습니다.');
        } else {
            alert('인증실패');
        }
       } else {
            alert('인증실패');
       }

            
    </script>
</body>
</html>

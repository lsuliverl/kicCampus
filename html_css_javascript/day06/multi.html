<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1~100까지 중에 짝수의 합과 홀수의 합을
            각각 구하여서 document.wirte로 출력
        */
       var sum = 0;
       var sum1 = 0;
       for( var i = 1; i <= 100; i++ ){
            if( i % 2 == 0){
                sum += i;
            }else{
                sum1 += i;
            }
       }

       document.write("<h1>짝수의 합은 " + sum + "입니다.</h1>");
       document.write("<h1>홀수의 합은 " + sum1 + "입니다.</h1>");

    </script>    
</body>
</html>

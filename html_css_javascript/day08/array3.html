<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let li = ['a', 'b', 'c', 'd', 'e'];
        document.write(li);
        // unshift()
        // 파라미터값으로 전달한 값을 배열의 첫번째 원소로
        // 추가하고 기본 값들은 index를 1씩 증가시킨다.
        li.unshift('z');
        document.write("<br>");
        document.write(li);

        /*
            shift()
            : 배열의 첫번째 원소를 제거하는 방법
        */
        document.write("<br>");
        document.write(li.shift());
        document.write("<br>");
        document.write(li);

        /*
            pop() 
            : 배열의 끝점의 원소를 제거            
        */
        document.write("<br>");
        li.pop();
        document.write(li);

        /*
            reverse()
            : 배열을 거꾸로 정렬
        */
       document.write('<br>');
       li.reverse();
       document.write(li);

    </script>
</body>
</html>
